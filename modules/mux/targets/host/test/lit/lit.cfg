"""Python configuration file for lit."""

import os
import lit.formats
import lit.util

# Name of the test suite.
config.name = 'Codeplay'

# File extensions for testing.
config.suffixes = ['.cl']

# The test format used to interpret tests.
config.test_format = lit.formats.ShTest(execute_external=False)

# The root path where tests are located.
config.test_source_root = os.path.dirname(__file__)

# We might be running from an installed build dir
if not os.path.exists(config.test_exec_root):
    config.test_exec_root = config.test_source_root

if config.ca_icd_target_file is not None:
    config.environment['OCL_ICD_FILENAMES'] = config.ca_icd_target_file

for feature in config.ca_enable:
    config.available_features.add(feature)

# Some tests can generate different IR when a target CPU is specified, so add a
# feature to make sure they only run when one isn't.
if not config.ca_host_target_cpu:
    config.available_features.add('generic-target')
