# Opaque pointers are only supported on LLVM 14+
config.unsupported = config.llvm_version_major < 14

if config.llvm_version_major >= 15:
    config.substitutions.append(('%flag', ''))
else:
    config.substitutions.append(('%flag', '-opaque-pointers'))
